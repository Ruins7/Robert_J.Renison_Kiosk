                <div id="actualImageBox">

                <h2 style="text-align: center">
                    Wonderful!!!</h2>
                Congratulations!!
                <br>
                <br>
                You have completed this picture.
                <br>
                <br>
                <div>
                    <button type="button" onclick="window.location.reload(true);">
                        Play Again</button>
                </div>
            </div>
        </div>
        <script>
            var images = [
                { src: 'images/first_gen_renison.jpg', title: 'First Generation Renison' },
                { src: 'images/new_old_renison.jpg', title: 'New and Old Renison' }
            ];

            $(function () {
                imagePuzzle.startGame(images);
                $('#newPhoto').click(function () {
                    imagePuzzle.startGame(images);
                });
            });
            
        </script>
